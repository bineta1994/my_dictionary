{% extends 'base.html' %}
{% block content %}

<ul class="collapsible">
   <h4>Total Words: {{total_words}}</h4>
    {% for entry in words %}
    <li>
    
       <div class="collapsible-header">
                <div class="col s6">
                    <a href="{{ url_for('delete_word', word_id= entry._id) }}" class="waves-effect waves-light btn btn_small"><i class="material-icons">delete</i></a>
                    <a href="{{ url_for('edit_word', word_id= entry._id) }}" class="waves-effect waves-light btn btn_small"><i class="material-icons">create</i></a>
                    <i class="material-icons">add</i>
                    
                </div>
                <div class="word_header col s6">
                    <strong>{{entry.word}}</strong>
                </div>
                
        </div>
       
      <div class="collapsible-body">
       <span>
          <p> Definition: {{ entry.definition}}</p>
          <p>Posted: {{ entry.date }}</p>
          <p>Posted By: {{ entry.author}}</p>
       </span>
      </div>
    </li>

    {% endfor %}
  </ul>
    
{% endblock %}
